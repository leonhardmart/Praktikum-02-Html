<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>
<body>
    <form action="login_proses.php" method="POST">
        <fieldset>
        <legend><b>Login</b></legend>
        <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="username..." minlength="8" maxlength="16" required=""autofocus="" data-errormessage-value-missing="please fill out
            this field!"/>

        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="password..." minlength="6" maxlength="12" required=""autofocus="" data-errormessage-value-missing="please fill out
            this field!" /> 
        </p>
        <p>
            <label>
                <input type="checkbox" name="remember" value="remember"/>
                Remember me
            </label>
        </p>
        <p>
            <input type="submit" name="submit" value="login"/>
        </p>
        </fieldset>
    </form>
</body>
</html>
